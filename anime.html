<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="../Proyecto Apps/css/anime.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <img class="primera" src="../Proyecto Apps/img/Narutito.png" alt="no se encontro la imagen">
        <img  class="Titulo" src="../Proyecto Apps/img/Logo.png" alt="">
        <img class="segunda" src="../Proyecto Apps/img/Narutito.png" alt="no se encontro la imagen">
      </nav>
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../Proyecto Apps/img/narusasu.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://www3.animeflv.net/anime/naruto"><button type="button" class="btn btn-outline-info">Temporada 1</button></a>
              <a href="https://www3.animeflv.net/anime/naruto-shippuden-hd"><button type="button" class="btn btn-outline-info">Temporada 2</button></a>
              <a href="https://www3.animeflv.net/anime/boruto-naruto-next-generations-tv"><button type="button" class="btn btn-outline-info">Temporada 3</button></a>
              <p>Naruto un niño con un esperitu maligno que busca ser aceptado.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../Proyecto Apps/img/Nanatsu.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://www3.animeflv.net/anime/nanatsu-no-taizai"><button type="button" class="btn btn-outline-info">Temporada 1</button></a>
              <a href="https://www3.animeflv.net/anime/nanatsu-no-taizai-imashime-no-fukkatsu"><button type="button" class="btn btn-outline-info">Temporada 2</button></a>
              <a href="https://www3.animeflv.net/anime/nanatsu-no-taizai-kamigami-no-gekirin"><button type="button" class="btn btn-outline-info">Temporada 3</button></a>
              <p>La princesa elizabeth parte en la busqueda de los pecados para salvar a su reino.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../Proyecto Apps/img/dbz.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <a href="https://www3.animeflv.net/anime/dragon-ball-kai"><button type="button" class="btn btn-outline-info">Temporada 1</button></a>
              <a href="https://www3.animeflv.net/anime/dragon-ball"><button type="button" class="btn btn-outline-info">Temporada 2</button></a>
              <a href="https://www3.animeflv.net/anime/dragon-ball-z"><button type="button" class="btn btn-outline-info">Temporada 3</button></a>
              <p>Un niño llamado goku emprende su aventura en busqueda de las esferas del dragon.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</body>
</html>
